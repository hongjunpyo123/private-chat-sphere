<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4285f4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ï±ÑÌåÖ Ïï±">
    <link rel="apple-touch-icon" href="/icons/chaticon.png">

    <title>privateChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f5f6f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding: 24px 16px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            background-color: white;
            margin-top: 16px;
            border-radius: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            margin-top: 15px;
        }

        .header .welcome-text {
            color: #666666;
            font-size: 19px;
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: -0.3px;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        .header .brand-text {
            color: #3182f6;
            font-size: 22px;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: -0.5px;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }

        .header .brand-name {
            color: #1c6feb;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            transition: all 0.3s ease;
        }

        .form-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #999;
            transition: all 0.3s ease;
            background: white;
            padding: 0 4px;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #eef0f3;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3182f6;
            box-shadow: 0 0 0 4px rgba(49, 130, 246, 0.1);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 14px;
            color: #3182f6;
            font-weight: 500;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666666;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            background-color: #f5f6f8;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background-color: #3182f6;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .login-button:hover {
            background-color: #1c6feb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 246, 0.2);
        }

        .links-container {
            text-align: center;
            margin-top: 16px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .links-container a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            transition: all 0.2s ease;
        }

        .links-container a:not(:last-child):after {
            content: "";
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 12px;
            background-color: #e1e1e1;
        }

        .links-container a:hover {
            color: #1c6feb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="welcome-text">ÎÇòÎßåÏùò ÎπÑÎ∞Ä Í≥µÍ∞ÑÏùÑ ÎßåÎì§Ïñ¥Î≥¥ÏÑ∏Ïöî!</div>
        <div class="brand-text"><span class="brand-name">privateChat</span></div>
    </header>

    <form id="loginForm" action="/login_ok" method="post">
        <div class="form-group">
            <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    placeholder=" "
                    required
                    autocomplete="off"
            >
            <label for="nickname">ÎãâÎÑ§ÏûÑ</label>
        </div>

        <div class="form-group">
            <div class="password-wrapper">
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder=" "
                        required
                >
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <button type="button" class="password-toggle" id="passwordToggle">
                    üëÅ
                </button>
            </div>
        </div>

        <button type="submit" class="login-button">Î°úÍ∑∏Ïù∏</button>
        <button type="button" id="installBtn" style="margin-top: 16px; width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 16px; font-size: 16px; font-weight: 600; cursor: pointer; display: none;">Ïï± ÏÑ§ÏπòÌïòÍ∏∞</button>

        <div class="links-container">
            <a href="/register">ÌöåÏõêÍ∞ÄÏûÖÌïòÍ∏∞</a>
            <a href="/guestLogin">Í≤åÏä§Ìä∏Î°ú Î°úÍ∑∏Ïù∏</a>
        </div>
    </form>
</div>

<script>
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        let passwordVisible = false;

        passwordToggle.addEventListener('click', function() {
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';
            passwordToggle.textContent = passwordVisible ? 'üîí' : 'üëÅ';
        });
    });




    // PWA ÏÑ§Ïπò Í¥ÄÎ†® ÏΩîÎìú Ï∂îÍ∞Ä
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
        // ÏûêÎèô ÌîÑÎ°¨ÌîÑÌä∏ Î∞©ÏßÄ
        e.preventDefault();
        // Ïù¥Î≤§Ìä∏ Ï†ÄÏû•
        deferredPrompt = e;
        // Î≤ÑÌäº ÌëúÏãú
        installBtn.style.display = 'block';

        console.log('ÏÑ§Ïπò ÌîÑÎ°¨ÌîÑÌä∏ Ï§ÄÎπÑÎê®');
    });

    installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) {
            console.log('ÏÑ§Ïπò ÌîÑÎ°¨ÌîÑÌä∏Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏäµÎãàÎã§');
            return;
        }
        // ÌîÑÎ°¨ÌîÑÌä∏ ÌëúÏãú
        deferredPrompt.prompt();
        // ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù Í≤∞Í≥º
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù: ${outcome}`);
        // Ïù¥Î≤§Ìä∏ Ï¥àÍ∏∞Ìôî
        deferredPrompt = null;
        // Î≤ÑÌäº Ïà®Í∏∞Í∏∞
        installBtn.style.display = 'none';
    });

    // Ïù¥ÎØ∏ ÏÑ§ÏπòÎêú Í≤ΩÏö∞
    window.addEventListener('appinstalled', (e) => {
        console.log('Ïï±Ïù¥ ÏÑ§ÏπòÎêòÏóàÏäµÎãàÎã§!');
        if (installBtn) installBtn.style.display = 'none';
    });

    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('ÏÑúÎπÑÏä§ ÏõåÏª§Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§:', registration.scope);
        })
        .catch((error) => {
          console.log('ÏÑúÎπÑÏä§ ÏõåÏª§ Îì±Î°ù Ïã§Ìå®:', error);
        });
    });
  }
</script>

</html>
